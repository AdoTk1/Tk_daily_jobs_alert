
name: Data Analyst Job Search

on:
  schedule:
    - cron: '0 9 * * *'  # 10:00 AM WAT (09:00 UTC)
  workflow_dispatch:

jobs:
  search_analyst:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analyst job fetcher
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          WHATSAPP_FROM: ${{ secrets.WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          TO_EMAIL: 'Tanko8668@gmail.com'
          FROM_EMAIL: 'Tanko8668@gmail.com'
        run: |
          python fetch_analyst_jobs.py
